<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/lamp.png">
    <title> Sign Up </title>
    
</head>
<body>
                <form>
                    <h1> Sign Up</h1>
                        <P> Aready have an Account ? <a href="sign in.html" > login</a></P>   
                        <div class="login">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="Name" placeholder="Enter Name" required>
                        </div>
                        <div class="login">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" placeholder="Enter Email" required>
                        </div>
                        <div class="login">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <div class="check">
                            <input type="checkbox" value="Show password" onclick="toggle()" > <p> Show Password </p>
                        </div>
                        <div class="condition">
                            <input type="checkbox"> <p>I agree to Instarem's T&C and <a href="#">privacy policy</a></p>
                        </div>
                        <div class="btn">
                            <button ><a href="#"> Send </button></a>
                        </div>
                        <div class="or-sign-up">
                            <div class="separator"></div>
                            <div class="text">
                                <p> Or Sign Up with </p>
                            </div>
                            <div class="separator"></div>
                        </div>
                        <div class="social">
                            <a href="https://www.facebook.com/"   target="_blank"><i class="fa fa-facebook"></i></a>                           
                            <a href="https://www.twitter.com/"    target="_blank"><i class="fa fa-twitter"></i></a>                           
                            <a href="https://www.instagram.com/"  target="_blank"><i class="fa fa-instagram"></i></a>
                            <a href="https://www.pinterest.com/"  target="_blank"><i class="fa fa-pinterest-p"></i></a>       
                        </div>
                </form>
    <script src="Js.js"></script>
</body>
</html>
